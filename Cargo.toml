[package]
name = "sshenanigans"
version = "0.1.0"
edition = "2021"
authors = ["Samuel Ainsworth <skainsworth@gmail.com>"]
default-run = "sshenanigans"
license = "MIT"
description = "Build your own SSH server ðŸ›œ"
repository = "https://github.com/samuela/sshenanigans"
readme = "README.md"
categories = ["command-line-utilities", "network-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "*"
clap = { version = "*", features = ["derive"] }
dashmap = "*"
futures = "*"
nix = { version = "*", features = ["user"] }
pty-process = { version = "*", features = ["async"] }
russh = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
tokio = { version = "*" }
tracing = "*"
tracing-subscriber = { version = "*", features = ["env-filter"] }
uuid = { version = "*", features = ["v4"] }
